<form class="form-group mt-3 text-center">
  <div class="form-group row">
    <div class="col-12">
      <input class="form-control" placeholder="Product" [(ngModel)]="myProductName" name="myProductName">
      <span class="caret"></span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <input class="form-control" type="number" required placeholder="Quantity" [(ngModel)]="myProductQtt" name="myProductQtt">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <input class="form-control text-left" placeholder="$" [(ngModel)]="myProductPrice" name="myProductPrice" currencyMask/>
    </div>
  </div>
  <div>
        <button class="btn btn-primary" (click)="cancelAdd()" type="submit">
          Cancel
        </button>
        <button class="btn btn-primary" (click)="addObjectToList()" type="submit">
            Add
        </button>
  </div>
</form>
