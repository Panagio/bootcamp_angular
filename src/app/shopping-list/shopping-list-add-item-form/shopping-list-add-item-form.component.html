<form class="form-group mt-3">
  <div class="form-group row">
    <div class="col-10">
      <input class="form-control" placeholder="Product" [(ngModel)]="myProductName" name="myProductName">
      <span class="caret"></span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-10">
      <input class="form-control" type="number" min="1" placeholder="Quantity" [(ngModel)]="myProductQtt" name="myProductQtt">
    </div>
  </div>
  <div class="form-group row"> 
    <div class="col-10">
      <input class="form-control text-left"  placeholder="$" [(ngModel)]="myProductPrice" name="myProductPrice" currencyMask/>
    </div>
    <button class="btn btn-primary" (click)="addObjectToList()">
        Add
    </button>
  </div>
</form>
